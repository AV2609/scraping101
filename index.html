<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>YouTube Channel Info</h1>
    <form id="video-form">
        <label for="video-url">Enter a YouTube video URL:</label>
        <input type="text" id="video-url" required>
        <button type="submit">Get Info</button>
    </form>
    <div id="channel-info"></div>
    <table id="video-stats">
        <thead>
            <tr>
                <th>Thumbnail</th>
                <th>Title</th>
                <th>Views</th>
                <th>Likes</th>
                <th>Like/View Ratio</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
